name: Build and Test

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore ./HotelBooking/HotelBooking.sln

      - name: Build project
        run: dotnet build ./HotelBooking/HotelBooking.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./HotelBooking/HotelBooking.sln --configuration Release --no-build